<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* начальное значение а = 1, присвоение значение а к с происходит после того как префиксный оператор инкремента увеличивает значение а на 1 то есть а = 1 + 1 = 2, в итоги с = а когда а уже равно 2.*/
        /*-------------------------------------------------------------------------*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* начальное значение b = 1, при присвоение d = b++ будет 1 но после этого значение b увеличится на 1 так как у  b посфиксный оператор инкремент  */
        /*--------------------------------------------------------------------------*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*начальное значение а = 1, после примера 1 новое значение а = 2, в этом примере значение а равно 3 из за префиксный оператор инкремента, и итого c = 2 + 3 = 5*/
        /*--------------------------------------------------------------------------*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /*alert(d) - в примере 2, значение b увеличлось на 1 после выполнении примера из за постфиксный оператор инкремент то есть b = 2, в итоги d = 2 + 2 = 4*/
        /*alert(a) - начальное значение а = 1, после первого примера а = 2 из за префиксный оператор инкремента и в  3-ом примере из за префиксный оператор инкремента а = 3 */
        /*alert(b) - начальное значение и b = 1, после выполнения примера два оно увеличилось на 1 из за посфиксный оператор инкремента b = 2, в примере 3, значение b увеличилось на 1 из за префиксный оператор инкремента до выполнении операции то есть b = 3 */
    </script>
</body>
