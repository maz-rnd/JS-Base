<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*Объявить две переменные a и b и задать им целочисленные произвольные начальные 
        значения.
        Затем написать скрипт, который работает по следующему принципу:
        - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
        - если а и b отрицательные, вывести их произведение;
        - если а и b разных знаков, вывести их сумму;
        */
        let a = parseInt(prompt("Введите числа а")); //Введение число а и преобразовать из типа строки и целое число
        let b = parseInt(prompt("Введите числа b")); //Введение число в и преобразовать из типа строки и целое число
        if (a >= 0 && b >= 0) { // проверка если a и b положительные
            alert('a - b = ' + (a - b)); // вывести их разность
        } else if (a < 0 && b < 0) { // провека если а и b отрицательные
            alert('a * b = ' + (a * b)) // вывести их произведение
        } else if ((a * b) < 0) { // если а и b разных знаков проверяем при итоги их умножение если отрицательный результат значит разные знаки если положительный значит одинаковый знак.
            alert('a + b = ' + (a + b));
        }

    </script>
</body>

</html>
