<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strick';
        /*
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
        https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в 
        дополнительных видео в материалах урока.*/
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        // Получить все товары, у которых есть фотографии
        const productsPhotoes = products.filter(function (item) {
            return 'photos' in item && item.photos.length > 0;
        });
        console.log(productsPhotoes);

        // Отсортируйте товары по цене (от низкой цены к высокой)
        const productsSotredByPrice = products.sort(function (item_1, item_2) {
            return item_1.price - item_2.price;
        });
        console.log(productsSotredByPrice);

    </script>
</body>

</html>
