<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork_1_3-4</title>
</head>

<body>

    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
    <script>
        'use strick';
        let addEl = document.querySelector('.menu');
        addEl.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');
    </script>
</body>

</html>
